<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Success Page</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
    
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #87d7f9;
            }  
            body {
                text-align: center;
                background-color: #a6ddf9;
            }
        </style>
    </head>
    <body>
        <h1>Data Inserted Successfully....!!!!</h1>
        <div id="salesDataContainer"></div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Retrieve data from localStorage
                var saleData = JSON.parse(localStorage.getItem('saleData'));
    
                if (saleData) {
                    // Create table to display data
                    var table = document.createElement('table');
                    var headerRow = table.insertRow();
                    Object.keys(saleData).forEach(function(key) {
                        var headerCell = document.createElement('th');
                        headerCell.textContent = key;
                        headerRow.appendChild(headerCell);
                    });
    
                    var dataRow = table.insertRow();
                    Object.values(saleData).forEach(function(value) {
                        var dataCell = document.createElement('td');
                        dataCell.textContent = value;
                        dataRow.appendChild(dataCell);
                    });
    
                    // Append table to container
                    document.getElementById('salesDataContainer').appendChild(table);
                }
            });
        </script>
    </body>
    </html>
